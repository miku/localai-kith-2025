<!DOCTYPE html>
<html lang="en">
<!--

    This page has been generated with qwen3-coder-30b and claude sonnet 4.5 in
    11/2025. It features text snippets, mostly sentences, from a few radio
    broadcasts: MDR aktuell, DLF, DLF Kultur, DLF Nova. The radiostreams were
    recorded in 11/2025 and transcribed locally with canary-v2-1b on a RTX 4000
    SFF Ada Generation GPU. Transcribing 1h of audio took about 3 min. Energy
    cost for transcribing 1h of audio EUR 0.001 (1/10 of a cent).

-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-IM-RADIO-2025-11</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;

            /* Background image */
            background-image: url('halle-xs.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        #text-container {
            color: white;
            font-weight: bold;
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            min-height: 1em;
            padding: 2rem;
            max-width: 90vw;
            width: 100%;

            /* Blur background behind text */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            /* Optional: add slight dark overlay for extra contrast */
            background: rgba(0, 0, 0, 0.4);
            border-radius: 1rem;
        }

        .rainbow {
            background: linear-gradient(
                90deg,
                #ff0000,
                #ff8000,
                #ffff00,
                #00ff00,
                #00ffff,
                #0080ff,
                #8000ff
            );
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            #text-container {
                padding: 1.5rem 1rem;
                max-width: 95vw;
                border-radius: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            #text-container {
                padding: 1rem 0.75rem;
                max-width: 98vw;
                border-radius: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="text-container"></div>
    <script>
        // Static list of sentences
        const sentences = [
            "Das kann auch die KI in das richtige Format bringen.",
            "KI kann das nicht 100%, es wird es auch nie 100% so k√∂nnen, weil wir ja von generativer AI sprechen.",
        ];

        // Special words to highlight with rainbow effect
        const specialWords = [
            "Computer",
            "KI"
        ];

        // Configuration
        const baseDuration = 5500; // Base duration in milliseconds
        const jitterRange = 1000;  // Jitter range in milliseconds
        const fadeDuration = 1200; // Fade animation duration in milliseconds

        // Font size configuration - responsive based on screen size
        function getFontSizeConfig() {
            const screenWidth = window.innerWidth;

            if (screenWidth <= 480) {
                // Small mobile phones
                return {
                    maxFontSize: 6,
                    minFontSize: 2.5,
                    shortTextLength: 15,
                    longTextLength: 60
                };
            } else if (screenWidth <= 768) {
                // Tablets and larger phones
                return {
                    maxFontSize: 10,
                    minFontSize: 3.5,
                    shortTextLength: 15,
                    longTextLength: 55
                };
            } else {
                // Desktop
                return {
                    maxFontSize: 16,
                    minFontSize: 4,
                    shortTextLength: 15,
                    longTextLength: 50
                };
            }
        }

        // DOM element
        const container = document.getElementById('text-container');

        // Current index
        let currentIndex = 0;

        // Function to get random duration with jitter
        function getRandomDuration() {
            const jitter = Math.random() * jitterRange - jitterRange / 2;
            return baseDuration + jitter;
        }

        // Function to calculate font size based on text length
        function calculateFontSize(text) {
            const config = getFontSizeConfig();
            const length = text.length;

            if (length <= config.shortTextLength) {
                return config.maxFontSize;
            } else if (length >= config.longTextLength) {
                return config.minFontSize;
            } else {
                // Linear interpolation between max and min
                const ratio = (length - config.shortTextLength) / (config.longTextLength - config.shortTextLength);
                return config.maxFontSize - (ratio * (config.maxFontSize - config.minFontSize));
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to highlight special words with rainbow effect
        function highlightSpecialWords(text) {
            let result = text;

            specialWords.forEach(word => {
                // Create a regex that matches the word (case-insensitive, whole word)
                const regex = new RegExp(`\\b(${word})\\b`, 'gi');
                result = result.replace(regex, '<span class="rainbow">$1</span>');
            });

            return result;
        }

        // Function to update text with fade effect
        function updateText() {
            // Fade out
            container.style.opacity = '0';

            setTimeout(() => {
                // Update text while invisible
                const text = sentences[currentIndex];
                const highlightedText = highlightSpecialWords(text);
                container.innerHTML = highlightedText;

                // Set font size based on text length
                const fontSize = calculateFontSize(text);
                container.style.fontSize = fontSize + 'rem';

                // Fade in
                container.style.opacity = '1';

                // Move to next sentence
                currentIndex = (currentIndex + 1) % sentences.length;

                // Schedule next update
                setTimeout(updateText, getRandomDuration());
            }, fadeDuration);
        }

        // Recalculate font sizes on window resize
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                const text = container.textContent;
                const fontSize = calculateFontSize(text);
                container.style.fontSize = fontSize + 'rem';
            }, 250);
        });

        // Initialize with first sentence
        shuffleArray(sentences);
        const initialText = sentences[currentIndex];
        container.innerHTML = highlightSpecialWords(initialText);
        container.style.fontSize = calculateFontSize(initialText) + 'rem';
        currentIndex = 1;

        // Start the rotation after initial display
        setTimeout(updateText, getRandomDuration());
    </script>
</body>
</html>
